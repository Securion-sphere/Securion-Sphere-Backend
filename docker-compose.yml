services:
  securion-sphere-backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    container_name: securion-sphere-backend
    restart: unless-stopped
    ports:
      - ${APP_PORT}:${APP_PORT}
    networks:
      - securion-backend
      - securion-frontend
    env_file:
      - .env.local
      - .env.development.local
      - .env
    environment:
      - APP_PORT
      - DB_HOST
      - DB_USER
      - DB_PASSWORD
      - DB_NAME
      - DB_PORT
      - DOCKER_API_HOST
      - DOCKER_API_URL
      - CLIENT_ID
      - CLIENT_SECRET
      - CALLBACK_URL
      - JWT_SECRET
      - JWT_EXPIRE_IN
      - REFRESH_JWT_SECRET
      - REFRESH_JWT_EXPIRE_IN
      - FRONTEND_URL
      - TZ
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT}/"]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 30s

  postgres:
    image: postgres
    container_name: securion-pg
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - pg_postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - 5432:5432
    env_file:
      - .env.local
      - .env.development.local
    networks:
      - securion-backend

networks:
  securion-backend:
    driver: bridge
    name: securion-backend

  securion-frontend:
    driver: bridge
    name: securion-frontend

volumes:
  pg_postgres_data:
    name: pg_postgres_data
